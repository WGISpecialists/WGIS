<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Day Finder</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto max-w-2xl p-4 sm:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Whitegoods Installation Specialists Delivery Suburb Checker</h1>
            <p class="mt-2 text-lg text-gray-600">Enter the suburb to find the delivery day.</p>
        </header>

        <main>
            <div class="relative">
                <input type="text" id="searchInput" placeholder="e.g., Brisbane " class="w-full px-4 py-3 pr-10 text-base border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-shadow">
                <svg class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>
            </div>

            <div id="results" class="mt-6 bg-white p-6 rounded-lg shadow-md min-h-[100px] flex items-center justify-center">
                <p class="text-gray-500">Enter a suburb above to see results.</p>
            </div>
        </main>

        <footer class="text-center mt-12">
            <p class="text-sm text-gray-400">&copy; 2024 Whitegoods Installation Specialists Pty Ltd. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // --- CONFIGURATION ---
        const GOOGLE_SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQA2D3lTZvxsXif1-ROoLjd-n1AitmULbUpCGlY1o3v9NkXi1M5FeqJrU9mbKsFWS5nWvz4ODydket6/pub?gid=0&single=true&output=csv';

        // --- DOM ELEMENTS ---
        const searchInput = document.getElementById('searchInput');
        const resultsDiv = document.getElementById('results');
        let deliveryData = [];

        // --- FUNCTIONS ---

        /**
         * Updates the UI to show a detailed error message for debugging.
         * @param {string} message The primary error message.
         * @param {string} [details=''] Optional details or the error object.
         */
        function displayError(message, details = '') {
            console.error(message, details);
            resultsDiv.innerHTML = `<div class="text-left"><p class="text-red-600 font-semibold">${message}</p><p class="text-sm text-gray-500 mt-2">${details}</p></div>`;
        }

        /**
         * Updates the UI with a status message (loading, success, etc.).
         * @param {string} message The message to display.
         * @param {boolean} [isLoader=false] Whether to show the loading spinner.
         */
        function showStatus(message, isLoader = false) {
            if (isLoader) {
                resultsDiv.innerHTML = '<div class="loader"></div>';
            } else {
                resultsDiv.innerHTML = `<p class="text-gray-500">${message}</p>`;
            }
        }
        
        /**
         * Main function to load and process the delivery data.
         */
        function loadDeliveryData() {
            showStatus('Loading delivery data...', true);

            // FIX: Switched to a different CORS proxy to resolve the "Failed to fetch" error on deployed sites.
            const proxyUrl = `https://thingproxy.freeboard.io/fetch/${GOOGLE_SHEET_CSV_URL}`;

            fetch(proxyUrl, { cache: 'no-cache' })
                .then(response => {
                    // Step 1: Check if the network request itself was successful.
                    if (!response.ok) {
                        throw new Error(`Network request failed. Status: ${response.status} ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(csvText => {
                    // Step 2: Check if the fetched data is empty.
                    if (!csvText || csvText.trim() === '') {
                        throw new Error('The Google Sheet appears to be empty or could not be read.');
                    }
                    
                    // Step 3: Parse the CSV data.
                    try {
                        const lines = csvText.replace(/\r/g, '').split('\n');
                        const dataRows = lines.slice(1); // Remove header row

                        deliveryData = dataRows
                            .map(row => {
                                const columns = row.split(',');
                                // Expecting: Postcode, Suburb, Delivery Days
                                if (columns.length >= 3 && columns[1] && columns[1].trim() !== '') {
                                    return {
                                        postcode: columns[0].trim(),
                                        suburb: columns[1].trim(),
                                        day: columns[2].trim()
                                    };
                                }
                                return null;
                            })
                            .filter(item => item !== null); // Remove any empty or invalid rows

                        if (deliveryData.length === 0) {
                            showStatus('Data loaded, but no valid delivery entries were found. Please check the column format in your Google Sheet.');
                        } else {
                            showStatus('Data loaded successfully. Ready to search.');
                        }
                    } catch (parseError) {
                        // This will catch errors during the data processing.
                        throw new Error(`The data from the sheet could not be processed. Error: ${parseError.message}`);
                    }
                })
                .catch(error => {
                    // This single catch block handles any failure from the chain above.
                    displayError('An error occurred while loading data:', error.message);
                });
        }

        /**
         * Searches the data and displays the results.
         */
        function handleSearch() {
            const searchTerm = searchInput.value.trim().toLowerCase();
            
            if (deliveryData.length === 0) return;

            if (searchTerm.length === 0) {
                resultsDiv.innerHTML = '<p class="text-gray-500">Enter a suburb above to see results.</p>';
                return;
            }

            const foundSuburbs = deliveryData.filter(item => 
                item.suburb.toLowerCase().includes(searchTerm)
            );

            if (foundSuburbs.length > 0) {
                const resultsHtml = foundSuburbs.map(item => `
                    <div class="p-4 border-b last:border-b-0">
                        <p class="font-semibold text-lg text-gray-800">${item.suburb} (${item.postcode})</p>
                        <p class="text-blue-600 font-medium">Delivery Day(s): ${item.day}</p>
                    </div>
                `).join('');
                resultsDiv.innerHTML = `<div class="w-full text-left">${resultsHtml}</div>`;
            } else {
                resultsDiv.innerHTML = `<p class="text-gray-600">No delivery information found for "<span class="font-semibold">${searchInput.value}</span>".</p>`;
            }
        }

        // --- EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', loadDeliveryData);
        searchInput.addEventListener('input', handleSearch);

    </script>
</body>
</html>
